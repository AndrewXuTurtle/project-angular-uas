<div class="users-container">
  <!-- Page Header -->
  <div class="page-header">
    <div>
      <h1 class="page-title">Users Management</h1>
      <p class="page-subtitle">Manage system users</p>
    </div>
    <button *ngIf="canCreate()" mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Add User
    </button>
  </div>

  <!-- Search & Table -->
  <mat-form-field class="search-field" appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search users...">
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>

  <div class="table-container" *ngIf="!loading">
    <table mat-table [dataSource]="dataSource" matSort class="users-table">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>

      <!-- Level Column -->
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
        <td mat-cell *matCellDef="let user">
          <mat-chip [class]="user.level === 'admin' ? 'chip-admin' : 'chip-user'">
            {{user.level}}
          </mat-chip>
        </td>
      </ng-container>

      <!-- Active Column -->
      <ng-container matColumnDef="is_active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let user">
          <mat-chip [class]="user.is_active ? 'chip-active' : 'chip-inactive'">
            {{user.is_active ? 'Active' : 'Inactive'}}
          </mat-chip>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <button *ngIf="canUpdate()" mat-icon-button color="primary" (click)="openEditDialog(user)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button *ngIf="canDelete()" mat-icon-button color="warn" (click)="deleteUser(user)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
          <span *ngIf="!canUpdate() && !canDelete()" class="no-actions">-</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Loading users...</p>
  </div>
</div>
