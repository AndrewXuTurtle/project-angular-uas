<div class="login-container">
  <div class="login-wrapper">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title class="login-title">Admin Dashboard</mat-card-title>
        <mat-card-subtitle>Silakan login untuk melanjutkan</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input 
              matInput 
              formControlName="username" 
              placeholder="Masukkan username"
              autocomplete="username">
            <mat-icon matPrefix>person</mat-icon>
            <mat-error *ngIf="f['username'].hasError('required')">
              Username wajib diisi
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password" 
              placeholder="Masukkan password"
              autocomplete="current-password">
            <mat-icon matPrefix>lock</mat-icon>
            <button 
              mat-icon-button 
              matSuffix 
              type="button"
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="f['password'].hasError('required')">
              Password wajib diisi
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Business Unit</mat-label>
            <mat-select formControlName="business_unit_id" placeholder="Pilih Business Unit">
              <mat-option *ngFor="let bu of businessUnits" [value]="bu.id">
                {{ bu.business_unit }}
              </mat-option>
            </mat-select>
            <mat-icon matPrefix>business</mat-icon>
            <mat-error *ngIf="f['business_unit_id'].hasError('required')">
              Business Unit wajib dipilih
            </mat-error>
          </mat-form-field>

          <div class="button-container">
            <button 
              mat-raised-button 
              color="primary" 
              type="submit"
              [disabled]="loading"
              class="full-width">
              <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
              <span *ngIf="!loading">Login</span>
            </button>
          </div>
        </form>

        <!-- Hint untuk testing -->
        <div class="hint-container">
          <mat-card appearance="outlined" class="hint-card">
            <p class="hint-title">
              <mat-icon>info</mat-icon>
              Testing Credentials (V2)
            </p>
            <p class="hint-text">Username: <strong>admin</strong></p>
            <p class="hint-text">Password: <strong>Admin123</strong></p>
            <p class="hint-text">Business Unit: <strong>Pilih dari dropdown</strong></p>
          </mat-card>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
